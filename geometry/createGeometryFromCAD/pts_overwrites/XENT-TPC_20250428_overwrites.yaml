version: 0
cad_id: "XENT-TPC_20250428"
out_base_name: "SR3"
inputs:
  pts_root: "./out/pts_out"   # where your slicer wrote JSONs
  axis: "Y"
  tol: 1.0e-5

# Includes extra components not sliced from the CAD due to miscellaneous regions
# name: Internal Name to Use in this script
# json_path: If source is json file
# offset_x: Offset if loaded from json and not in global geometry yet
# offset_y: Offset if loaded from json and not in global geometry yet
# other_slice: angle of the slice from which to use pts list
# 
extra_components:
  - name: "PMT"
    json_path: "./pts_overwrites/PMTs.json"
    comment: "Predefined PMT geometry"
    offset_x: 0
    offset_y: 0
  - name: "LXe0"
    json_path: "./pts_overwrites/LXe.json"
    comment: "Predefined LXe Volume"
    offset_x: 0
    offset_y: 0
  - name: "GXe0"
    json_path: "./pts_overwrites/GXe.json"
    comment: "Predefined GXe Volume"
    offset_x: 0
    offset_y: 0

# Groupings
groups:
  Electrode: 
    - Anode
    - Bell
    - BottomScreening
    - Cathode
    - CopperRing
    - FieldShapingGuard
    - FieldShapingRing
    - Gate
    - TopScreen
    - PMT
  PTFE:
    - NA
  xenon:
    - LXe0
    - GXe0



