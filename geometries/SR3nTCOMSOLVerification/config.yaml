schema_version: 1
geometry_id: SR3XENONnT

# TODO Relative path resolution (relative to config?)

mesh:
  path: "/home/felix/work/geometries/SR3nTCOMSOLVerification/mesh22.msh"
  # Variables required for the optimization
  # CIV Computation
  tpc_r: 0.664       # PanelRadialPosition
  z_cathode: -1.5028 # CathodeVerticalPosition
  z_liquidgas: 0.004 # LiquidLevel

save_path: "/home/felix/work/sim_results"

debug:
  debug: false 
  dry_run: false

compute:
  mpi:
    enabled: false                    # Not planning to respect this flag - Its always on as conditional Par vs normal types was starting to get annoying
    ranks: auto                       # integer or "auto"
    repartition_after_refine: true

  threads:
    enabled: true                     # OpenMP 
    num: 24                           # number of threads 
    affinity: scatter                 # "compact" | "scatter"

  device: 
    type: none                        # Currently not respected - no testing on other than omp or cpu (which should be the same thing)
    id: auto                          # int / auto - Which device ID to use : Logic will need adjusting for MPI and is currenly not used 
    per_rank: 1 

sweeps:
#  - name: "AnodeSweep"
#    path: "boundaries.BC_Anode.value"
#    kind: "range"
#    start: 1900.0
#    end:   4900.0
#    steps: 4
#  - name: "order_sweep"
#    path: "solver.order"
#    kind: "discrete"
#    values: [1, 2, 3]

optimize:
  enabled: false
  print_results: true

  objective: "CIV" 

  max_evals: 2
  max_iters: 10
  rel_tol_f: 1.0e-3
  rel_tol_x: 1.0e-3
  adaptive:  true

  # TODO Implement in config.h & cpp & add to trace_fieldlines
  # Also migrate detector constants
  fieldline_tracing_parameters:
    - subsample: 


  variables:
    - name: "AnodeVoltage"
      path: "boundaries.BC_Anode.value"
      kind: "continuous"
      lower: 1900.0
      upper: 4900.0
      initial: 3000.0

# solver configuration
solver:
  axisymmetric: true                  # Maybe this should be a string but 2D and 3D are done by default
  order: 3
  # TODO  https://mfem.org/howto/assembly_levels/
  assembly_mode: partial              # full | partial | matrix_free
  solver: pcg                         # pcg | gmres | fmgres | direct
  precond: boomerang                  # boomerang | jacobi | ilu | none | petsc_gamg
  # End TODO 
  atol: 1e-12
  rtol: 0.0
  maxiter: 100000
  printlevel: 1
  mesh_save_path: "simulation_mesh.msh"
  V_solution_path:    "solution_V.gf"
  Emag_solution_path: "solution_Emag.gf"



materials:
  GXeGroup:
    attr_id: 1
    epsilon_r: 1.0
  LXeGroup:
    attr_id: 2
    epsilon_r: 1.95
  PTFE_Group:
    attr_id: 3
    epsilon_r: 2.1

